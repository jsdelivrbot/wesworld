<!DOCTYPE html>
<html>
<head>
	<title>Wes World</title>
	<!-- Import Bootstrap. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Display movie dropdown menu. -->
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Moonrise Kingdom">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="The Grand Budapest Hotel">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="The Royal Tenenbaums">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Castello Cavalcanti">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Hotel Chevalier">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="The Life Aquatic with Steve Zissou">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Fantastic Mr. Fox">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Rushmore">
	</form>
	<form action="/search" method="GET">
		<input class="btn btn-primary" type="submit" name="movie_name" value="Bottle Rocket">
	</form>
	
	<br>
	<!-- Display ensemble. -->

	<div id="ensemble_display">
		<a href="{{ top_listing }}"><img src="{{ top_img_url }}" alt="accessory"></a>
		<a href="{{ bottom_listing }}"><img src="{{ bottom_img_url }}" alt="top"></a>
		<a href="{{ accessory_listing }}"><img src="{{ shoe_img_url }}" alt="bottom"></a>
		<a href="{{ shoe_listing }}"><img src="{{ accessory_img_url }}" alt="shoe"></a>
		<a href="{{ bag_listing }}"><img src="{{ bag_img_url }}" alt="bag"></a>
	</div>
	<br>
	<!-- Display change set button and save to wishlist button. -->
	<div>
		<form>
			<button>Change</button>
			<button>Save</button>
		</form>
	</div>
</body>
</html>
