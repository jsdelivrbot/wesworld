{% extends 'base.html' %}

{% block materialize %}
{% endblock %}

{% block nav %}

{% block content %}


<style>
    html, body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Helvetica, Calibri, Roboto, Open Sans, sans-serif
        -webkit-backface-visibility: hidden;
    }
    * {
        box-sizing: inherit;
    }
    h1 {
        text-align: center;
    }
    svg {
        margin:auto;
        display:block;
    }

    .circle-overlay {
        font-size: 16px;
        border-radius: 50%;
        position: absolute;
        overflow: hidden;
        /*it's buggy with the foreignObject background right now*/
        /*background-color: rgba(255,255,255,0.5);*/
    }
    .circle-overlay__inner {
        text-align: center;
        width: 100%;
        height: 100%;
    }

    .hidden {
        display: none;
    }
    .node-icon--faded {
        opacity: 0.5;
    }
    .legend-size circle {
        fill: rgb(31, 119, 180);
    }

    .tech-stack-container {
        padding: 1rem 2rem;
        position: relative;
    }

    @media screen and (min-width: 992px) {
        .tech-stack-container {
            padding: 1rem 5rem;
        }
    }

    .tech-stack-title {
        margin: 0;
    }

</style>

<div class="tech-stack-container">
    <svg id="teck-stack-svg" width="100%" height="600" font-family="sans-serif" font-size="10" text-anchor="middle"/>
    <p>Click on a circle to view details or drag them around. Have fun ;)</p>
</div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="../static/js/techstack-main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/AttrPlugin.min.js"></script>

<script src="../static/js/plugins.js"></script>
