{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="">
        <p>Your Name: {{ username }}</p>
        <p>Your Email: {{ email }}</p>
    </div>
    <div class="">
        <div id="saved_ensemble">
            <h2>Your Saved Ensemble</h2>

        <form action="/logout">

        </form>

        <form action="/search">
            <button type="submit">Homepage</button>
        </form>
       
    </div>

</div>

{% endblock %}
